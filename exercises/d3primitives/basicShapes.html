<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script>
            d3.select('body')
                .append('svg')
                .attr('height', 200)
                .attr('width', 200);
                
            var svg = d3.select('svg');
            
            svg.append('circle')
                .attr('r', 25)
                .attr('cx', 35)
                .attr('cy', 50);
                
            svg.append('rect')
                .attr('width', 30)
                .attr('height', 50)
                .attr('x', 100)
                .attr('y', 100)
                .attr('rx', 5)
                .attr('ry', 5);
        </script>
    </body>
</html>
