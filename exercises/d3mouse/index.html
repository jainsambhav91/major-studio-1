<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            body {
                background: black;
            }
        </style>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script>
            d3.select('body')
                .append('svg')
                .attr('height', 400)
                .attr('width', 400)
                .on('mousemove', particle);
                
            var svg = d3.select('svg');
            
                
            svg.insert('rect')
                .attr('width', 30)
                .attr('height', 50)
                .attr('x', 100)
                .attr('y', 100)
                .attr('rx', 5)
                .attr('ry', 5);
                
            function particle() {
                
                var m = d3.mouse(this);
                svg.append('circle')
                    .attr('r', 0)
                    .attr('cx', m[0])
                    .attr('cy', m[1])
                    .style('stroke', 'white')
                    .style('stroke-opacity', 1)
                .transition()
                    .duration(2000)
                    .ease(Math.sqrt)
                    .attr('r', 50)
                    .style('stroke-opacity', 0)
                    .remove();
                
            }
            
        </script>
    </body>
</html>
